[mod-setting-description]
chat_emoji_gui_emoji_table_count=Указывает на то, сколько будет отображаться эмодзи в одной строке (столбцов).\nРекомендуется [color=#d31616]не изменять[/color] этот параметр, если вы не изменяли отличные от стандартных настроек размеры эмодзи в таблице.\nТакже [color=#d31616]не рекомендуется[/color] ставить большие значения и маленькие, так как затрудняется читаемость и восприимчивость эмодзи, в отличии от тех случаев, когда вы испытываете проблемы с отображением скролл-бокса.\n[color=#F5C390]По умолчанию: [/color][color=#2CD23F][font=default-bold]6[/font][/color]\n[color=#F5C390]Допустимые значения: [/color][color=#2CD23F][font=default-bold]1-100[/font][/color]
chat_emoji_gui_emoji_table_horizontal_spacing=Горизонтальные отступы между эмодзи в таблице эмодзи.\n[color=#F5C390]По умолчанию: [/color][color=#2CD23F][font=default-bold]10[/font][/color]\n[color=#F5C390]Допустимые значения: [/color][color=#2CD23F][font=default-bold]0-100[/font][/color]
chat_emoji_gui_emoji_table_vertical_spacing=Вертикальные отступы между эмодзи в таблице эмодзи.\n[color=#F5C390]По умолчанию: [/color][color=#2CD23F][font=default-bold]10[/font][/color]\n[color=#F5C390]Допустимые значения: [/color][color=#2CD23F][font=default-bold]0-100[/font][/color]
chat_emoji_gui_emoji_scroll_pane_height_max=Максимальная высота скролл-бокса.\nРекомендуется [color=#d31616]не изменять[/color] этот параметр, если вы не испытываете проблем с отображением скролл-бокса.\n[color=#d31616][font=default-bold]Установка значения ниже минимального может привести к неожиданным последствиям![/font][/color]\n[color=#F5C390]По умолчанию: [/color][color=#2CD23F][font=default-bold]500[/font][/color]\n[color=#F5C390]Допустимые значения: [/color][color=#2CD23F][font=default-bold]100-1000[/font][/color]
chat_emoji_gui_emoji_scroll_pane_height_min=Минимальная высота скролл-бокса.\nРекомендуется [color=#d31616]не изменять[/color] этот параметр, если вы не испытываете проблем с отображением скролл-бокса.\n[color=#d31616][font=default-bold]Установка значения выше максимального может привести к неожиданным последствиям![/font][/color]\n[color=#f5c390]По умолчанию: [/color][color=#2CD23F][font=default-bold]50[/font][/color]\n[color=#F5C390]Допустимые значения: [/color][color=#2CD23F][font=default-bold]16-1000[/font][/color]
chat_emoji_gui_emoji_size=Размер эмодзи (в пикселях) в таблицах эмодзи.\nРекомендуется [color=#d31616]не изменять[/color] этот параметр, если вы не испытываете проблем с отображением эмодзи или если вас не устраивает их размер отображения.\n[font=default-bold]Требуется перезагрузка.[/font]\n[color=#f5c390]По умолчанию: [/color][color=#2CD23F][font=default-bold]128[/font][/color]\n[color=#F5C390]Допустимые значения: [/color][color=#2CD23F][font=default-bold]16-512[/font][/color]
chat_emoji_startup_log_activate=Включает логирование с выводом всех таблиц эмодзи и их данных при запуске игры.\n[color=#d31616]Может повлиять на скорость загрузки игры[/color] при большом количестве различных эмодзи.\n[font=default-bold]Требуется перезагрузка.[/font]\n[color=#f5c390]По умолчанию: [/color][color=210, 63, 44][font=default-bold]false[/font][/color]

[mod-name]
chat_emoji_core=Chat Emoji Core

[mod-description]
chat_emoji_core=Этот мод добавляет множество различных эмодзи в твой игровой чат. Чтобы использовать их, тебе нужно открыть вкладку этого мода в Инферматроне, где ты найдёшь весь список доступных эмодзи.